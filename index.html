<head>

    <link rel="apple-touch-icon" sizes="152x152" href="asset/favicon/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="72x72" href="asset/favicon/android-icon-72x72.png">

<body onload="displayDefault()">

    <!-- Navbar Starts -->
    <nav class="navbar">
        <div class="logo">SIMPLE LOGO MAKER</div>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle" />
            <label for="checkbox_toggle" class="hamburger">&#9776;</label>
            <div class="menu">
                <li><a href="https://github.com/BryanYehuda/frontend-interview-test">Github Link</a></li>
            </div>
        </ul>
    </nav>
    <!-- Navbar Ends -->

    <!-- Text Monitor Starts -->
    <div class="text-monitor">
        <div class="text-container" id="showLogo">
        </div>
    </div>
    <!-- Text Monitor Ends -->

    <!-- Text Editor Starts -->
    <div class="text-editor">
        <div class="text-type">
            <p class="editor-title">Enter Logo Name</p>
            <input type="text" value="LogoMaker" id="showEditor">
        </div>
    </div>
    <!-- Text Editor Ends -->

    <!-- Text Slider Starts -->
    <div class="text-slider">
        <div class="text-type">
            <p class="slider-title">Enter Logo Size</p>
            <input type="range" min="10" max="40" id="slider" onchange="changeSizeBySlider()" value="25" />
            <p id="showSize"></p>
        </div>
    </div>
    <!-- Text Slider Ends -->

    <!-- Text Color Starts -->
    <div class="text-color">
        <div class="text-type">
            <p class="color-title">Choose Logo Color</p>
            <input type="text" value="#F7F070" id="colorEditor">

            <p class="color-title">Choose Background Color</p>
            <input type="text" value="#801A86" id="backgroundEditor">
        </div>
    </div>
    <!-- Text Slider Ends -->

    <!-- Text Download Starts -->
    <div class="text-download">
        <div class="text-type">
            <p class="download-title">Download Here</p>
            <button onclick="downloadimage()" class="clickbtn">Click To Download Image</button>
        </div>
    </div>
    <!-- Text Download Ends -->

    <footer>
        <div class="footer-content">
            <p>created by Bryan Yehuda Mannuel</p>
        </div>
    </footer>


    <!-- Script Starts -->
    <script src="index.js"></script>
    <!-- Script Ends -->

</body>


</html>
